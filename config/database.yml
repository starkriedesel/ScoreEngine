# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: 'mysql2'
  encoding: utf8
  username: <%=ENV['DB_USER'] || 'ScoreEngine'%>
  password: <%=ENV['DB_PASS'] || 'ScoreEngine'%>
  database: <%=ENV['DB_USER'] || 'ScoreEngine'%>
  host: <%=ENV['MYSQL_PORT_3306_TCP_ADDR'] || 'localhost'%>
  pool: 50
  timeout: 5000
  reconnect: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.db
  pool: 50
  timeout: 5000

production:
  adapter: 'mysql2'
  encoding: utf8
  username: <%=ENV['DB_NAME'] || 'ScoreEngineProd'%>
  password: <%=ENV['DB_PASS'] || 'ScoreEngineProd'%>
  database: <%=ENV['DB_USER'] || 'ScoreEngineProd'%>
  pool: 50
  timeout: 5000
  host: <%=ENV['MYSQL_PORT_3306_TCP_ADDR'] || 'localhostx'%>
  reconnect: true
